<ion-header>
  <ion-toolbar>
    <ion-title align="center">
      Status
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let s of statuses">
      <ion-item lines="full" *ngIf="s.status" (change)="toggleStatus(s)">
        <ion-label>{{s.label}}</ion-label>
        <ion-icon name="checkmark" class="success" size="large"></ion-icon>
      </ion-item>
      <ion-item lines="full" *ngIf="!s.status" (change)="toggleStatus(s)">
        <ion-label>{{s.label}}</ion-label>
        <ion-icon name="close" class="fail" size="large"></ion-icon>
      </ion-item>
    </div>
  </ion-list>

  <h3 *ngIf="isDanger" align="center" class="fail">BABY IS IN DANGER</h3>
</ion-content>
